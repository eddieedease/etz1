<div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Admin inlog</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="">
          <h5 class="m-b-2">Wachtwoord</h5>

          <!-- <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Organisatie
            </button> {{dropdownOrga}}
            <br>
            <br>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" (click)="dropdownOrga = 'orga 1'">Orga 1</button>
              <button class="dropdown-item" type="button" (click)="dropdownOrga = 'orga 2'">Orga 2</button>
              <button class="dropdown-item" type="button" (click)="dropdownOrga = 'orga 3'">Orga 3</button>
            </div>
          </div> -->

          <fieldset class="form-group has-danger">
            <label for="password" class="form-control-label">Vul hier het admin wachtwoord in:</label>
            <input [(ngModel)]="admnPwd" [ngModelOptions]="{standalone: true}" type="password" class="form-control form-control-danger"
              id="password">
          </fieldset>


          <button (click)="loginAttempt()"  class="btn btn-primary btn-lg">Login</button>
          
        </form><br>
        <div style='color:orangered' *ngIf="errorMsg == true">Geen geldig wachtwoord ingevuld</div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div *ngIf="adminLogged == true">
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">

        <ul class="nav flex-column mb-2">
